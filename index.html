<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main>
    <div class="stat-preview-card">
      <img alt="three professionally clad women enjoying working and coding together in an office setting" href="images/image-header-mobile.jpg">

      <div class="stat-preview-card__content">
        <h1 class="bold">Get <span class="purple">insights</spn > that help your business grow.</h1>
    
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
      </div>  
  
      <div class="stat-preview-card__stat">
        <div><span class="bold">10k+ </span>companies</div>
        <div><span class="bold">314</span> templates</div>
        <div><span class="bold">12m+</span> queries</div> 
      </div>
  
    </div>
  </main> 



  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
